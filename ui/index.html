<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="text-align:center"><h1>待處理文件</h1></div>
    <div class="container">
        <div id="table" class="table-editable">
          <span class="table-add glyphicon glyphicon-plus"></span>
          <table class="table">
            <tr class="col_name">
              <th>文件名稱</th>
              <th>文件版次</th>
              <th>文件狀態</th>
              <th>轉管發文時間</th>
              <th>廠商來文剩餘天數</th>
              <th> </th>
              <th> </th>
            </tr>
            <!-- This is our clonable table line -->
            <tr class="hide">
              <td class="document_name" contenteditable="true">Untitled</td>
              <td class="document_version" contenteditable="true">undefined</td>
              <td class="document_status" contenteditable="true">undefined</td>
              <td class="start_date">
                <input name="date" class="datepicker-input" type="hidden" />
                <div class="date"></div>
              </td>
              <td class="remain_date" contenteditable="true">30</td>
              <td>
                <span class="table-remove glyphicon glyphicon-remove"></span>
              </td>
              <td>
                <span class="table-up glyphicon glyphicon-arrow-up"></span>
                <span class="table-down glyphicon glyphicon-arrow-down"></span>
              </td>
            </tr>
          </table>
        </div>
        
        <button id="export-btn" class="btn btn-primary">Save Data</button>
        <p id="export"></p>
      </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
